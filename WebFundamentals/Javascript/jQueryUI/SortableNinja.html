<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sortable Ninja</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#choice').sortable();
      })
    </script>
    <style>
      img{
        height: 100px;
        width: 200px;
        margin-bottom: 5px;
      }
      ul{
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <ul id="choice">
        <li><img src="../../ninja-cat/img/ninja0.png" alt="ninja0"></li>
        <li><img src="../../ninja-cat/img/ninja1.png" alt="ninja1"></li>
        <li><img src="../../ninja-cat/img/ninja2.png" alt="ninja2"></li>
        <li><img src="../../ninja-cat/img/ninja3.png" alt="ninja3"></li>
        <li><img src="../../ninja-cat/img/ninja4.png" alt="ninja4"></li>
      </ul>
    </div>
  </body>
</html>
