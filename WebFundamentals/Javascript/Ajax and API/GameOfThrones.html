<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $('img').click(function(){
            var num = $(this).attr('id');
            var url = 'https://www.anapioficeandfire.com/api/houses/' + num;
            $.get(url,function(res){
              var html_str = '';
              html_str += '<p>Name: ' + res.name + '</p>';
              html_str += '<p>Words: ' + res.words + '</p>';
              html_str += '<p>Titles: ' + res.titles + '</p>';
              $('#information').html(html_str);
            },'json');
          });
      });
    </script>
    <style>
      #wrapper{
        width: 900px;
        height: auto;
      }
      img{
        width:200px;
        height: 200px;
        display: inline-block;
      }
      #information{
        width: 600px;
        height: auto;
        border: 5px solid black;
        position: relative;
        left:100px;
        display: inline-block;
        padding: 10px 20px 10px 20px;
      }
      p{
        margin-bottom: 10px;
      }
      h3{
        position: relative;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="houses">
        <img id="362"src="../../images/Stark.png" alt="House Stark">
        <img id="378" src="../../images/Targaryen.png" alt="House Targaryen">
        <img id="229" src="../../images/Lannister.png" alt="House Lannister">
        <img id="17" src="../../images/Baratheon.png" alt="House Baratheon">
      </div>
      <h3>House Details</h3>
      <div id="information">
      </div>
    </div>
  </body>
</html>
