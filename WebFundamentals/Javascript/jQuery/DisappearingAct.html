    <script type="text/javascript">
      $(document).ready(function(){
        $('img').click(function(){

        });
        $('button').click(function(){

      })

      }

        background-color: green;
        color: white;
        padding: 20px;
        font-size: 12pt;
      }
      h1{
        font-family: sans-serif;
      }
    </style>
  </head>

  </body>
</html>
