<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#submit').click(function(){
        $('tbody').append(
          '<tr>'+
            '<td>' + $('#first_name').val() + '</td>' +
            '<td>' + $('#last_name').val() + '</td>' +
            '<td>' + $('#email').val() + '</td>' +
            '<td>' + $('#contact').val() + '</td>' +
          '</tr>');
        return false;
      });
    });
    </script>
    <style>
    table{
      border: 2px solid black;
    }
    th{
      font-weight: bold;
      padding-right: 20px;
    }
    h1{
      width: 250px;
      border-bottom: 2px solid black;
    }
    td{
      padding-right: 20px;
    }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br>
    <h1>Add User</h1>
    <form action="">
      First Name: <input id="first_name" type="text" name="first" placeholder="First Name"><br>
      Last Name: <input id="last_name" type="text" name="last" placeholder="Last Name"><br>
      Email Address: <input id="email" type="text" name="email" placeholder="Email Address"><br>
      Contact #: <input id="contact" type="text" name="contact" placeholder="Contact #"><br>
      <input id="submit" type="submit" value="Add User">
    </form>
  </body>
</html>
