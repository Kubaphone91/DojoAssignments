<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Objects</title>
  </head>
  <body>
    <script type="text/javascript">
    //Challenge 1
    //Print all of the students and their cohorts
    let students = [
      {name: 'Remy', cohort: 'Jan'},
      {name: 'Genevieve', cohort: 'March'},
      {name: 'Chuck', cohort: 'Jan'},
      {name: 'Osmund', cohort: 'June'},
      {name: 'Nikki', cohort: 'June'},
      {name: 'Boris', cohort: 'June'}
    ];
    for(let i = 0; i < students.length; i++){
      console.log("Name: " + students[i].name + ", Cohort: " + students[i].cohort)
    }

    //Challenge 2
    //Print out employees and managers
    let users = {
      employees: [
          {'first_name':  'Miguel', 'last_name' : 'Jones'},
          {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
          {'first_name' : 'Nora', 'last_name' : 'Lu'},
          {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
        ],
      managers: [
          {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
          {'first_name' : 'Gordon', 'last_name' : 'Poe'}
        ]
     };
     console.log('EMPLOYEES')
     for(let i = 0; i < users['employees'].length; i++){
       let order = i + 1;
       let namelength = users['employees'][i].first_name.length + users['employees'][i].last_name.length;
       console.log(order + " - " + users['employees'][i].last_name.toUpperCase() + ", " + users['employees'][i].first_name.toUpperCase() + " - " + namelength);
     }
     console.log('MANAGERS')
     for(let k = 0; k < users['managers'].length; k++){
       let order1 = k + 1;
       let namelength1 = users['managers'][k].first_name.length + users['managers'][k].last_name.length;
       console.log(order1 + " - " + users['managers'][k].last_name.toUpperCase() + ", " + users['managers'][k].first_name.toUpperCase() + " - " + namelength1);
     }
    </script>
  </body>
</html>
