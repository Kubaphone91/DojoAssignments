<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Hoisting</title>
  </head>
  <body>
    <!--
      1)
      console.log(hello);
      var hello = 'world'
      Result: undefined. var hello is hoisted up but nothing is assigned to it until after console.log
    -->

    <!--
      2)
      var needle = 'haystack';
      test();
      function test(){
        var needle = 'magnet';
        console.log(needle);
    }
    Result: magnet is printed to console after function test is run, haystack is never printed as it is only assigned to global needle
    -->

    <!--
      3)
      var brendan = 'super cool';
      function print(){
        brendan = 'only okay';
        console.log(brendan);
    }
    console.log(brendan);
    Result: super cool is printed to console, function print is never called and thus doesn't execute
    -->

    <!--
      4)
      var food = 'chicken';
      console.log(food);
      eat();
      function eat(){
        food = 'half-chicken';
        console.log(food);
        var food = 'gone';
    }
    Result: prints chicken followed by half-chicken to console, gone is assigned to food within eat function but doesn't print it to console
    -->

    <!--
      5)
      mean();
      console.log(food);
      var mean = function(){
        food = 'chicken';
        console.log(food);
        var food = 'fish';
        console.log(food);
    }
    console.log(food);
    Results: error as mean is not defined as a function
    -->

    <!--
      6)
      console.log(genre);
      var genre = 'disco';
      rewined();
      function rewind(){
        genre = 'rock';
        console.log(genre);
        var genre = 'r&b';
        console.log(genre);
    }
    console.log(genre);
    Result: undefined as genre is not defined yet, rock followed by r&b gets printed to console, disco due to global genre
    -->

    <!--
      7)
      dojo = 'san jose';
      console.log(dojo);
      learn();
      function learn(){
        dojo = 'seattle';
        console.log(dojo);
        var dojo = 'burbank';
        console.log(dojo);
    }
    console.log(dojo);
    Result: san jose, seattle, burbank, san jose
    -->
  </body>
</html>
