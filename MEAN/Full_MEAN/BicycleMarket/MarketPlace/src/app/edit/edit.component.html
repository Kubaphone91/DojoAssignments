<div class="editListing">
  <h1>Edit/Delete Listing</h1>
  <div *ngFor="let bike of myBikeList" class="editForm">
    <form (submit)="updateListing(bike)" #editForm='ngForm'>
      <label for="image">Image Upload</label>
      <input type="image" name="image" [src]="bike.image" [(ngModel)]="bike.image" required>
    </form>
  </div>
  <div class="description">
    <label for="title">Title: </label>
    <input type="text" name="title" [(ngModel)]="bike.title" required #title='ngModel'>
    <span class="alert" *ngIf="title.dirty && title.invalid">You must enter in a title</span>
    <label for="description">Description: </label>
    <textarea name="description" cols="60" rows="5" [(ngModel)]="bike.description" required maxlength="200" #description='ngModel'></textarea>
    <span class="alert" *ngIf="description.dirty && description.invalid">You must enter a description (200 character max)</span>
  </div>
  <div class="price">
    <label for="price">Price: </label>
    <input type="number" name="price" [(ngModel)]="bike.price" required min="1" #price='ngModel'>
    <span class="alert" *ngIf="price.dirty && price.invalid">You must enter a price for the item</span>
    <label for="location">Location: </label>
    <input type="text" name="location" [(ngModel)]="bike.location" required #location>
    <span class="alert" *ngIf="location.dirty && location.invalid">You must enter a location</span>
    <button class="update" type="submit">Update</button>
    <button class="delete" (click)="delete(bike._id)">Delete</button>
  </div>
</div>
