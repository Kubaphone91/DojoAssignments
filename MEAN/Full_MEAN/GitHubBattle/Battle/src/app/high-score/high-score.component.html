<div class="player" *ngFor='let user of userListSet; let i = index'>
  <div class="wrapper">
    <div class="rank">
      <h1>{{ i + 1 }}</h1>
    </div>
    <div class="picture">
      <img [src]="user.avatar_url">
      <p>{{ user.name }}</p>
    </div>
    <div class="score">
      <h1>Score: {{ user.score }}</h1>
    </div>
  </div>
</div>
