<h3>Edit Product</h3>
<form (submit)="update()" #formData="ngForm">
  <div class="inputs" *ngIf="product">
    <label for="">Product Name: </label>
    <input type="text" name="name" [(ngModel)]="product.name">
    <label for="">Price: </label>
    <input type="number" name="price" [(ngModel)]="product.price">
    <label for="">Image Url: </label>
    <input type="text" name="imgUrl" [(ngModel)]="product.imgUrl">
    <input type="submit" class="submit" value="Update">
  </div>
</form>
