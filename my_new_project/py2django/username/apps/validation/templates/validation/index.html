<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validation</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <h3>{{ message }}</h3>
      {% endfor %}
    {% endif %}
    <form class="main" method="post">
    {% csrf_token %}
      <label>Username: </label><input type="text" name="username" value=""><br>
      <input type="submit" formaction="/check" value="Submit"><br>
      <input type="submit" formaction="/success" value="Username List">
    </form>
  </body>
</html>
