<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall</title>
    <link rel="stylesheet" type="css/text" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <p class="successful">{{ registration }}</p>
    <div class="window">
      <h1>Log In</h1>
      <form action="/login" method="post">
        Email: <input type="text" name="email_login">
        Password: <input type="password" name="password_login">
        <input type="button" name="submit" value="Log In">
      </form>
    </div>
    <form action="/" method="post">
      <input type="hidden" name="goback" value="goback">
      <input type="submit" value="Go Back">
    </form>
  </body>
</html>
