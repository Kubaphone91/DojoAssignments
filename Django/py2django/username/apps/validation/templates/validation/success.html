<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <h3>{{ message }}</h3>
      {% endfor %}
    {% endif %}
  <h2>Usernames entered:</h2>
  <hr>
  <table>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.created_at }}</td>
      <td><a href="/users/confirm/{{ user.id }}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
  <form action="/go_back" method="post">
    {% csrf_token %}
    <input type="submit" value="Go Back">
  </form>
  </body>
</html>
