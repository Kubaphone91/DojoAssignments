<html>
    <head>
        <title>Email Validations</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p id="success">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <u><h1>Email Addresses Entered:</h1></u>
        <div>
            {% for email in emails: %}
                <p>{{email['id']}} - {{ email['email'] }} {{ email['created_at'] }}
            {% endfor %}
        </div>
        <form action='/delete/<friend_id>' method='POST'>
            <label for="delete">Delete an email address by ID: <input type="text" name="delete"></label>
            <input type="hidden" name="value" value="delete">
            <input type="submit" value="Delete">
        </form>
        <form action='/goback' method='POST'>
            <input type="hidden" name="goback" value="goback">
            <input type="submit" value="Go Back">
        </form>
    </body>
</html>
